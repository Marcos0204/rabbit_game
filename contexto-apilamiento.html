<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./game.css">
    <style>
        input[type=checkbox]{
            appearance: none;
            cursor: pointer;
            height: 50px;
            position: relative;
            top: 0;
            width: 80px;
            z-index: 2;
        }
        input[type=checkbox]:focus{
            appearance: none;
            outline: none;
        }
        input:checked {
            counter-increment: score;
        }
        .score::after {
            content: counter(score);
        }
    </style>
</head>
<body>
    <div class="phone">
        <h3 class="score">
            Score: 
        </h3>
        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-3">
            <div class="lawn"></div>
        </div>
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-5">
            <div class="lawn"></div>
        </div>
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-7">
            <div class="lawn"></div>
        </div>
        <div class="layer-8">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
        </div>
        
        <div class="layer-9">
            <div class="layer-9_left-cloud"></div>
            <div class="layer-9_right-cloud"></div>
        </div>
        <div class="layer-10">
            <div class="layer-10_right-cloud"></div>
            <div class="layer-10_left-cloud"></div>
        </div>
    </div>
</body>
</html>
