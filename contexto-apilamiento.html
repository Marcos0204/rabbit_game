<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
        }
        .phone {
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            width: 300px;
            height: 600px;
            background-color: #CCEFFF;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 22px rgba(0, 0, 0, 0.22);
            overflow: hidden;
        }
        .layer-1 {
            position: absolute;
            z-index: 1;
            height: 450px;
            width: 80px;
            background-color: white;
            right: 60px;
            bottom: 0;
        }
        .layer-2 {
            position: absolute;
            z-index: 2;
            height: 450px;
            width: 80px;
            background-color: white;
            left: 60px;
            bottom: 0;
        }
        .layer-3 {
            position: absolute;
            z-index: 3;
            background-color: green;
            height: 400px;
            width: 220px;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0 auto;

        }
        .layer-4 {
            z-index: 4;
            position: absolute;
            background-color: white;
            height: 350px;
            width: 80px;
            left: 50px;
            bottom: 0;
        }
        .layer-5 {
            position: absolute;
            z-index: 5;
            background-color: wheat;
            height: 300px;
            width: 220px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .layer-6 {
            position: absolute;
            z-index: 6;
            height: 240px;
            width: 80px;
            background-color: white;
            bottom: 0;
            right: 30px;
        }
        .layer-7 {
            position: absolute;
            z-index: 7;
            height: 190px;
            width: 150px;
            background-color: seagreen;
            bottom: 0;
            right: 0px;
        }
        .layer-8 {
            position: absolute;
            z-index: 8;
            background-color: red;
            height: 120px;
            width: 100%;
            bottom: 0;
        }
        .layer-9 {
            position: absolute;
            z-index: 9;
            width: 100px;
            height: 100px;
            bottom: 0;
            background-color: white;
        }
        .layer-10 {
            position: absolute;
            z-index: 10;
            width: 100px;
            height: 100px;
            right: 0;
            bottom: 0;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="layer-1"></div>
        <div class="layer-2"></div>
        <div class="layer-3"></div>
        <div class="layer-4"></div>
        <div class="layer-5"></div>
        <div class="layer-6"></div>
        <div class="layer-7"></div>
        <div class="layer-8"></div>
        <div class="layer-9"></div>
        <div class="layer-10"></div>
    </div>
</body>
</html>
